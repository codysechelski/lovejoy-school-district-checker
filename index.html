<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootswatch-flatly.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Lovejoy ISD Address Checker</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary navbar-fixed">
    <a class="navbar-brand" href="#">Lovejoy ISD Address Checker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mt-md-0 mt-3">
          <div class="input-group">
            <input class="form-control" id="tbAddress" type="text" placeholder="Enter Address" aria-label="Enter Address">
            <div class="input-group-append">
            </div>
            <button class="btn btn-secondary d-none d-md-block" id="btnAddressCheck">
              <i class="far fa-search"></i>
            </button>
            <button class="btn btn-secondary d-md-none d-block" id="btnAddressCheckSm" data-toggle="collapse" data-target="#navbarColor01">
              <i class="far fa-search"></i>
            </button>
          </div>

        </li>
        <li class="nav-item pl-2 pr-2 d-none d-md-block">
          <div class="dropdown">
            <button class=" ml-auto btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <i class="far fa-ellipsis-v"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right bg-primary" style="width:400px" aria-labelledby="dropdownMenuButton">
              <div class="row no-gutters pl-2 pr-2 pb-2">
                <div class="col-6 pr-1">
                  <a href="#" class="btn btn-info btn-block btn-sm" id="btnClearMarkers">Clear All Pins</a>
                </div>
                <div class="col-6 pl-1">
                  <a href="#" class="btn btn-info btn-block btn-sm" id="btnCenterMap">Center Map on LISD</a>
                </div>
              </div>
              <div class="row no-gutters pl-2 pr-2">
                <div class="col-6 pr-1">
                  <a href="#" class="btn btn-info btn-block btn-sm" id="btnToggleStyle">Toggle City Limit Shading</a>
                </div>
                <div class="col-6 pl-1">
                  <a href="#" class="btn btn-info btn-block btn-sm" id="btnToggleLisdBounds">Toggle LISD Boundary</a>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item d-md-none d-block">
          <div class="row no-gutters pt-2 pb-2">
            <div class="col-6 pr-1">
              <a id="btnClearMarkersSm" class="btn btn-info btn-block btn-sm" data-toggle="collapse" data-target="#navbarColor01" href="#">Clear All Pins</a>
            </div>
            <div class="col-6 pl-1">
              <a id="btnCenterMapSm" class="btn btn-info btn-block btn-sm" data-toggle="collapse" data-target="#navbarColor01" href="#">Center Map on LISD</a>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col-6 pr-1">
              <a id="btnToggleStyleSm" class="btn btn-info btn-block btn-sm" data-toggle="collapse" data-target="#navbarColor01" href="#">Toggle City Limit Shading</a>
            </div>
            <div class="col-6 pl-1">
              <a id="btnToggleLisdBoundsSm" class="btn btn-info btn-block btn-sm" data-toggle="collapse" data-target="#navbarColor01" href="#">Toggle LISD Boundary</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <main role="main">
    <div id="map-canvas"></div>
    <div id="legend">
      <h3>Legend</h3>
      <ul></ul>
    </div>
  </main>

  <!--Bootstrap Script Includes-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script defer src="https://pro.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-DtPgXIYsUR6lLmJK14ZNUi11aAoezQtw4ut26Zwy9/6QXHH8W3+gjrRDT+lHiiW4"
    crossorigin="anonymous"></script>

  <!--Google Maps API Script Includes-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnFfV0za-qocxo2Stu588WsQaDzEH8xec&callback=initMap&v=3.exp"
    async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

  <!--Local Script Includes-->
  <script src="js/feature-styles.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
