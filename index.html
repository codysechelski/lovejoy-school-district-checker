<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Lovejoy ISD Address Checker</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary navbar-fixed">
    <a class="navbar-brand" href="#">Lovejoy ISD Address Checker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
      aria-expanded="false" aria-label="Toggle navigation" style="">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <form class="form-inline my-2 my-lg-0  ml-auto">
        <input class="form-control mr-sm-2" id="tbAddress" type="text" placeholder="Enter Address" aria-label="Enter Address">
<button class="btn btn-secondary my-2 my-sm-0" id="btnAddressCheck">Check Address</button>
      </form>
    </div>
  </nav>
  <main role="main">
    <div id="map-canvas"></div>
  </main>

  <!--Bootstrap Script Includes-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <!--Google Maps API Script Includes-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnFfV0za-qocxo2Stu588WsQaDzEH8xec&callback=initMap" async
    defer></script>

  <!--Local Script Includes-->
  <script src="js/easyHttp.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
